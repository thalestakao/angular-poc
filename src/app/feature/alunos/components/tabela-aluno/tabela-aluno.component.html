<ng-container *ngIf="!(isLoading$ | async) else loading">
  <table>
    <thead>
      <th>id</th>
      <th>nome</th>
      <th>sobrenome</th>
      <th>email</th>
      <th>genero</th>
      <th>ativo</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items$ | async">
        <td>{{item.nome}}</td>
        <td>{{item.sobrenome}}</td>
        <td>{{item.email}}</td>
        <td>{{item.genero}}</td>
        <td>{{item.ativo}}</td>
      </tr>
    </tbody>
  </table>
  <app-paginador [paginador]="paginador$ | async" (mudarPagina)="aoMudarPagina($event)"></app-paginador>
</ng-container>

<ng-template #loading>
  <div>
    carregando..
  </div>
</ng-template>
